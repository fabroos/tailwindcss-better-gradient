name: Publish

on:
  push:
    branches:
      - main
    paths:
      # Only trigger when package.json version changes (version PR merged)
      - 'packages/tailwindcss-better-gradient/package.json'
      - '.changeset/**'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    # Only run if package.json version changed (version PR was merged)
    # We check if there are no changesets left (they were consumed) AND package.json changed
    permissions:
      id-token: write # Required for OIDC trusted publishing
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check if version changed (version PR was merged)
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./packages/tailwindcss-better-gradient/package.json').version")
          
          # Get previous version from git (before this commit)
          PREVIOUS_VERSION=$(git show HEAD~1:packages/tailwindcss-better-gradient/package.json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0)).version" 2>/dev/null || echo "")
          
          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ] && [ -n "$PREVIOUS_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "✅ Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION - ready to publish"
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  Version unchanged or first commit - skipping publish"
          fi

      - name: Build Package
        if: steps.version-check.outputs.version_changed == 'true'
        run: pnpm build:package

      - name: Publish to npm
        if: steps.version-check.outputs.version_changed == 'true'
        run: |
          cd packages/tailwindcss-better-gradient
          npm publish --access public
        env:
          # Using OIDC trusted publishing (no NPM_TOKEN needed)
          # If you need to install private dependencies, use a read-only token:
          # NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}

