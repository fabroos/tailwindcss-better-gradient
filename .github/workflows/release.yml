name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          # Uncomment the line below and add PAT secret if needed
          # token: ${{ secrets.PAT }}

      - name: Setup Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          registry-url: 'https://registry.npmjs.org'
          # Always-auth: true ensures npm uses the token
          always-auth: true
          # Scope is optional but helps with authentication
          scope: '@fabroos'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Configure npm authentication for npmjs.org
        run: |
          # Configure npm to use the token for npmjs.org registry
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" >> ~/.npmrc
          # Verify authentication
          npm whoami --registry=https://registry.npmjs.org

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls npm publish
          publish: pnpm release
          version: pnpm version:packages
        env:
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
