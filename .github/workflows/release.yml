name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC trusted publishing
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          # Uncomment the line below and add PAT secret if needed
          # token: ${{ secrets.PAT }}

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Check for changesets
        id: changesets-check
        run: |
          # Check if there are any changeset files (excluding README.md)
          if find .changeset -name "*.md" -not -name "README.md" -not -name "example-changeset.md" | grep -q .; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changesets found. Proceeding with version and publish."
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changesets found. Skipping version and publish."
            echo "üí° Add a changeset with: pnpm changeset"
          fi

      - name: Create Release Pull Request or Publish to npm
        if: steps.changesets-check.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls npm publish
          # Only runs when changesets are present (added via: pnpm changeset)
          publish: pnpm release
          version: pnpm version:packages
        env:
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN no longer needed - using OIDC trusted publishing
          # If you need to install private dependencies, use a read-only token:
          # NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}
