name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC trusted publishing
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          # Uncomment the line below and add PAT secret if needed
          # token: ${{ secrets.PAT }}

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        # Version is automatically read from package.json packageManager field

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Check for changesets
        id: changesets-check
        run: |
          # Check if there are any changeset files (excluding README.md)
          if find .changeset -name "*.md" -not -name "README.md" -not -name "example-changeset.md" | grep -q .; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Changesets found. Creating version PR."
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "‚ÑπÔ∏è  No changesets found. Skipping version PR creation."
            echo "üí° Add a changeset with: pnpm changeset"
          fi

      - name: Create Version Pull Request
        if: steps.changesets-check.outputs.has_changesets == 'true'
        id: changesets-version
        uses: changesets/action@v1
        with:
          # Create version PR when changesets are found
          # This will bump versions and create a PR
          version: pnpm version:packages
          # Don't publish automatically - publishing happens when version PR is merged
          # Set to empty string to skip publishing in this step
          publish: ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
