name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Required for OIDC trusted publishing
      contents: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          # Uncomment the line below and add PAT secret if needed
          # token: ${{ secrets.PAT }}

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Ensure npm 11.5.1+ for trusted publishing
        run: npm install -g npm@latest

      - name: Install Dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # This expects you to have a script called release which does a build for your packages and calls npm publish
          publish: pnpm release
          version: pnpm version:packages
        env:
          # Use PAT if GITHUB_TOKEN doesn't have PR permissions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN no longer needed - using OIDC trusted publishing
          # If you need to install private dependencies, use a read-only token:
          # NODE_AUTH_TOKEN: ${{ secrets.NPM_READ_TOKEN }}
